<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../pictures/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/signin.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav-bar">
        <span class="logo">url shrnk</span>
      </div>

      <div class="content">
        <label class="signin-title">Sign Up</label>
        <input
          class="signin-user-input"
          placeholder="What can we call you?"
          type="text"
        />
        <input class="signin-email-input" placeholder="Email" type="email" />
        <input
          class="signin-pass-input"
          placeholder="Password"
          type="password"
        />
        <label class="signin-btn">Sign Up</label>
      </div>
    </div>
  </body>
  <script src="../js/signin.js"></script>
</html>
