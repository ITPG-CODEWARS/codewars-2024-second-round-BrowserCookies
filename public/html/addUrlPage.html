<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/addUrlPage.css" />
    <link rel="icon" type="image/x-icon" href="../pictures/favicon.svg" />
    <title>Create a short url</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav-bar">
        <span class="logo">url shrnk</span>
      </div>

      <div class="content">
        <input placeholder="full url" type="text" class="full_url_input" />
        <div class="custom-url-confirmation-div">
          <input type="checkbox" class="custom-url-confirmation-checkbox" />
          <label>Custom url?</label>
        </div>
        <input
          placeholder="short url"
          type="text"
          class="short_url_input"
          disabled
        />
        <label class="short-url-preview">http://localhost:5000/example</label>

        <label class="save-btn">Save</label>
      </div>

      <label class="back-btn"
        ><img src="../pictures/arrowLeft.svg" alt="add url button"
      /></label>
    </div>
  </body>
  <script src="../js/addUrlPage.js"></script>
</html>
