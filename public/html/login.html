<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav-bar">
        <span class="logo">url shrnk</span>
      </div>

      <div class="content">
        <label class="login-title">Log In</label>
        <input class="login-email-input" placeholder="Email" type="email" />
        <input
          class="login-pass-input"
          placeholder="Password"
          type="password"
        />
        <div class="checkbox-div">
          <input class="login-checkbox" type="checkbox" />
          <label class="login-checkbox-lbl">Stay signed in?</label>
        </div>
        <label class="login-btn">Log In</label>
        <a href="./signin.html" class="signin-link"
          >Don't have an account? Sign up here.</a
        >
      </div>
    </div>
  </body>
  <script src="../js/login.js"></script>
</html>
